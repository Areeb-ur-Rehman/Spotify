<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/assets/th (1).jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/assets/1.stubborn.webp" alt="1">
                    <span class="songName">STUBBORN</span>
                    <sapn class="songlistplay"><span class="timestamp">04:00 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
                <div class="songItem">
                    <img src="/assets/1.cover.jpg" alt="1">
                    <span class="songName">Sher ran vich firay lalkary marda</span>
                    <sapn class="songlistplay"><span class="timestamp">05:09 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
                <div class="songItem">
                    <img src="/assets/2.cover.jpg" alt="1">
                    <span class="songName">Jatta by Harnoor</span>
                    <sapn class="songlistplay"><span class="timestamp">03:18 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
                <div class="songItem">
                    <img src="/assets/3.cover.jpg" alt="1">
                    <span class="songName">Jis din da shad gai </span>
                    <sapn class="songlistplay"><span class="timestamp">03:37 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
                <div class="songItem">
                    <img src="/assets/4.cover.jpg" alt="1">
                    <span class="songName">Hype by Narvair Pannu</span>
                    <sapn class="songlistplay"><span class="timestamp">02:16 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
                <div class="songItem">
                    <img src="/assets/5.cover.jpg" alt="1">
                    <span class="songName">Bandook by Narvair Pannu</span>
                    <sapn class="songlistplay"><span class="timestamp">02:53 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
                <div class="songItem">
                    <img src="/assets/6.cover.jpg" alt="1">
                    <span class="songName">Jatt Vailly by Diljit Singh</span>
                    <sapn class="songlistplay"><span class="timestamp">02:32 <i class="fa-regular songItemPlay fa-circle-play"></i></span></sapn>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid f songItemPlaya-3x fa-backward-step"></i>
        <i class="fa-regular songItemPlay fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid f songItemPlaya-3x fa-forward-step"></i>
    </div>
    <div class="songInfo">
        <img src="/assets/giphy.gif" width="50px" alt="" id="gif"> Let me Love You - Areeb Ur Rehman
    </div>
</div>
<script src="https://kit.fontawesome.com/8917b5e5fe.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
